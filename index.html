<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KnowYourFlight</title>
</head>
<body>
    <header>
        <div id="menu">
            <div id="logo">
                <img src="img/KnowYourFlightLogo.png" alt="">
            </div>
            <div id="navbar">
                <a href="#" class="title">Search</a>
                <a href="./about.html" class="title">About</a>
            </div>
        </div>
    </header>
    <main>
        <div id="box">
            <div id="main-text">
                <p id="search-text">Search for your flight and we will provide you the information you need to fly without fear.</p>
            </div>
        <div id="main-input">
            <input type="text" placeholder="Example: LA8180" id="search-input">
        </div>
        <div id="button">
            <button type="submit" id="search-btn">Search</button>
        </div>

        <div id="flight-data">
            <div id="aircraft-column" class="columns">
                <h2 class="titlesColumn">Aircraft</h2>
                <div id="imageContainer">
                    <img src="" alt="" id="aircraft-img">
                </div>
                <p id="aircraft-name"></p>
            </div>  

            <div id="airport-column" class="columns">
                <h2 class="titlesColumn">Airport</h2>
                <iframe 
                    id="map-widget"
                    width="450"
                    height="250"
                    frameborder="0" style="border:0"
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBqTuC8p22-RnMW9NLvb9QMKQisnYU-Pl8&q=Eiffel+Tower,Paris+France&zoom=14&language=en"
                    allowfullscreen
                >

                </iframe>
                <p id="airport-name"></p>
                <p id="city-name"></p>
                <p id="airport-icao"></p>
                <p id="aiport-iata"></p>
                <p id="airport-timezone"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
