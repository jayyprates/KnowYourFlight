<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KnowYourFlight</title>
</head>
<body>
        <div id="entire-content">
            <header>
                <div id="menu">
                    <div id="logo">
                        <img src="img/KnowYourFlightLogo.png" alt="">
                    </div>
                    <div id="navbar">
                        <a href="#" class="title">Search</a>
                        <a href="#" class="title">About</a>
                    </div>
                </div>
            </header>
            <main>
                <div id="box">
                    <div id="main-text">
                        <p id="search-text">Search for your flight and we will provide you the information you need to fly without fear.</p>
                    </div>
                <div id="main-input">
                    <input type="text" placeholder="Example: LA8180" id="search-input">
                </div>
                <div id="button">
                    <button type="submit" id="search-btn">Search</button>
                </div>
            </main>
        </div>
<script src="script.js"></script>    
</body>
</html>
